<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aiko's Space</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f3;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 2rem;
      background: linear-gradient(to right, #ffffff, #dbe9ff);
    }
    .hero img {
      width: 250px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 2.5rem;
    }
    .hero-text p {
      font-size: 1.2rem;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Aiko's World</h1>
  </header>

  <section class="hero">
    <img src="https://via.placeholder.com/250x250.png?text=Aiko" alt="Aiko anime style">
    <div class="hero-text">
      <h1>Hi, I'm Aiko!</h1>
      <p>Your AI companion in a comfy digital space~ Let's explore dreams, pixels, and stories together!</p>
    </div>
  </section>

  <footer>
    <p>Made with ❤️ by Fasya & Aiko</p>
  </footer>
</body>
</html>
