<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
        }

        .container {
            display: flex;
            width: 700px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-color: transparent;
        }

        .left-section {
            background-color: #0f3460;
            color: white;
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        }

        .right-section {
            width: 50%;
            background: url('img/kurumi2.gif') no-repeat center center/cover;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            background: none;
            font-size: 18px;
            color: white;
        }

        .tab.active {
            border-bottom: 3px solid #f39c12;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 15px;
            background: transparent;
            border: 1px solid transparent;
            border-bottom: 1px solid transparent;
            border-left: 1px solid white;
            border-radius: 1px;
            font-size: 16px;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 230, 230, 0.47);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e0ac1c;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .social-login img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            .right-section {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="tabs">
                <button class="tab active" onclick="showForm('login')">Login</button>
                <button class="tab" onclick="showForm('register')">Register</button>
            </div>
            <div id="form-container">
                <!-- Form will be injected here -->
            </div>
        </div>
        <div class="right-section"></div>
    </div>

    <script>
        function showForm(type) {
            const formContainer = document.getElementById('form-container');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="showForm('${type}')"]`).classList.add('active');

            formContainer.innerHTML = type === 'login' ? `
                <form>
                    <input type="text" placeholder="Nama/Email/No Telepon" required>
                    <input type="password" placeholder="Password" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Ingat Saya</label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="social-login">
                        <img src="img/capcut.png" alt="Login with Google">
                        <img src="img/tiktok.png" alt="Login with Facebook">
                    </div>
                </form>
            ` : `
                <form>
                    <input type="text" placeholder="Nama" required>
                    <input type="text" placeholder="Email" required>
                    <input type="text" placeholder="No Telepon" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <div class="social-login">
                        <img src="img/capcut.png" alt="Login with Google">
                        <img src="img/tiktok.png" alt="Login with Facebook">
                    </div>
                </form>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => showForm('login'));
    </script>
</body>
</html>
